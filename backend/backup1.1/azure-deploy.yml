# Azure App Service deployment configuration
# This file configures the deployment of the NGO Kiosk app to Azure

# Application settings
app_name: "ngo-kiosk-app"
resource_group: "ngo-kiosk-rg"
location: "East US"
plan_name: "ngo-kiosk-plan"
sku: "B1"  # Basic tier - suitable for production

# Node.js configuration
node_version: "18.x"
startup_command: "node index.js"

# Environment variables (you'll need to set these in Azure)
environment_variables:
  NODE_ENV: "production"
  PORT: "8080"

# Build configuration
build_steps:
  - npm install
  - npm run build
  - copy build files to public directory

# Deployment method: Local Git or GitHub Actions
deployment_method: "local-git" 