<!DOCTYPE html>
<html>
<head>
    <title>Test Action Buttons</title>
    <style>
        .action-buttons {
            display: flex;
            gap: 8px;
            z-index: 10;
            position: relative;
        }
        .edit-button, .delete-button {
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .edit-button {
            background: #ffc107;
            color: #212529;
        }
        .delete-button {
            background: #dc3545;
            color: white;
        }
        .edit-button:hover {
            background: #e0a800;
        }
        .delete-button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <h1>Test Action Buttons</h1>
    <div class="action-buttons">
        <button class="edit-button" onclick="console.log('Edit button clicked')">Edit</button>
        <button class="delete-button" onclick="console.log('Delete button clicked')">Delete</button>
    </div>
    <p>Open browser console to see button clicks</p>
</body>
</html>
